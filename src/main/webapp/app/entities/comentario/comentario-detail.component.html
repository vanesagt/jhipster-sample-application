<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comentario">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.comentario.detail.title">Comentario</span> {{ comentario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.comentario.comentario">Comentario</span></dt>
                <dd>
                    <span>{{ comentario.comentario }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.comentario.valoracion">Valoracion</span></dt>
                <dd>
                    <span>{{ comentario.valoracion }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.comentario.book">Book</span></dt>
                <dd>
                    <div *ngIf="comentario.book">
                        <a [routerLink]="['/book', comentario.book?.id, 'view']">{{ comentario.book?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comentario', comentario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
